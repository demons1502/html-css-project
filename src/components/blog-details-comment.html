<div class="blog-details-comment mt-5">
    <figure class="blog-details-comment thumb">
        <img class="thumb__fit-image img-fluid rounded-circle mr-3 mb-3"
            src="{{ imgAvtComment }}" alt="Blog Review">
    </figure>
    <div class="blog-details-comment content row">
        <h4 class="content__title d-flex">{{ info }}</h4>
        <ul class="content__meta">
            <li>{{ day }}</li>
        </ul>
        <p>{{ comment }}</p>
    </div>
</div>
