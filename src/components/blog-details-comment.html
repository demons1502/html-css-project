<div class="blog-details-comment-wrapper mt-5">
    <figure class="blog-details-comment-wrapper-thumb">
        <img class="blog-details-comment-wrapper-thumb__fit-image img-fluid rounded-circle mr-3 mb-3"
            src="{{ imgavtcommet }}" alt="Blog Review">
    </figure>
    <div class="blog-details-comment-wrapper-content">
        <h4 class="blog-details-comment-wrapper-content__title">{{ info }}</h4>
        <ul class="blog-details-comment-wrapper-content__meta">
            <li>{{ day }}</li>
        </ul>
        <p>{{ comment }}</p>
    </div>
</div>
